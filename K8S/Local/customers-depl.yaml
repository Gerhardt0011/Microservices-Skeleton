apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-depl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: customersservice
  template:
    metadata:
      labels:
        app: customersservice
    spec:
      containers:
        - name: customersservice
          image: gerhardt0011/customersservice:latest
          resources:
            limits:
              cpu: "500m"
            requests:
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: customers-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: customersservice
  ports:
    - name: customersservice
      protocol: TCP
      port: 80
      targetPort: 80
