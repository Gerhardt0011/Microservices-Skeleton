apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq-depl
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: seqservice
  template:
    metadata:
      labels:
        app: seqservice
    spec:
      containers:
        - name: seqservice
          image: datalust/seq:latest
          ports:
          - containerPort: 80
          - containerPort: 5341
          env:
          - name: ACCEPT_EULA
            value: "Y"

---
apiVersion: v1
kind: Service
metadata:
  name: seq-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: seqservice
  ports:
    - name: sequiservice
      protocol: TCP
      port: 80
      targetPort: 80
    - name: seqservice
      protocol: TCP
      port: 5341
      targetPort: 5341
