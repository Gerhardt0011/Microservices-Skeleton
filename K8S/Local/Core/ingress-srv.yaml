apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: microservice.test
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: identity-clusterip-srv
                port:
                  number: 80
          - path: /api/customers
            pathType: Prefix
            backend:
              service:
                name: customers-clusterip-srv
                port:
                  number: 80
          - path: /api/teams
            pathType: Prefix
            backend:
              service:
                name: teams-clusterip-srv
                port:
                  number: 80
